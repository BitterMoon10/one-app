<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // SPA redirect for custom domain
      const l = window.location;
      const path = l.pathname;
      l.replace(
        l.protocol + '//' + l.hostname + '/?redirect=' + encodeURIComponent(path + l.search + l.hash)
      );
    </script>
  </head>
  <body>
  </body>
</html>
